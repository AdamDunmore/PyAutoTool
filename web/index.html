<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyAutoTool</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="nav_bar">
            <button class="nav_button" id="mouse">Mouse</button>
            <button class="nav_button" id="keyboard">Keyboard</button>
        </div>
        <div id="content">
            <div class="element" id="mouse_ele">
                <h5 class="ele_title">Mouse</h5>
                <div class="ele_input">
                    <div class="form-check mouse_radios">
                        <input class="form-check-input mouse_radio_button" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked value="left">
                        <label class="form-check-label" for="flexRadioDefault1">Left</label>
                    </div>
                    <div class="form-check mouse_radios">
                        <input class="form-check-input mouse_radio_button" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="right">
                        <label class="form-check-label" for="flexRadioDefault2">Right</label>
                    </div>
                </div>
                <input class="ele_input" id="mouse_toggle_key" placeholder="Toggle Key">
                <input class="ele_input" id="mouse_delay" placeholder="Delay">
                <button class="start_button" id="mouse">Start</button>
            </div>
            <div class="element" id="keyboard_ele">
                <h5 class="ele_title">Keyboard</h5>
                <input class="ele_input" id="keyboard_pressing_key" placeholder="Pressing Key">
                <input class="ele_input" id="keyboard_toggle_key" placeholder="Toggle Key">
                <input class="ele_input" id="keyboard_delay" placeholder="Delay">
                <button class="start_button" id="keyboard">Start</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let data = {
            "delay" : 1000,
            "toggle_key" : 'a',
            "pressing_key" : 'a'
        }

        let running = false;

        function ShowHide(show, hide){
            let show_ele = document.getElementById(`${show}_ele`)
            let hide_ele = document.getElementById(`${hide}_ele`)
            show_ele.style.display = "flex"
            hide_ele.style.display = "none"
        }

        function Change_Tab(event){
            switch(event.target.id){
                case "mouse":
                    data.pressing_key = "left" //Sets key to mouse
                    ShowHide("mouse", "keyboard");
                    break;
                case "keyboard":
                    ShowHide("keyboard", "mouse");
                    break;
                default:
                    throw("Incorrect Tab as line 7");
            }
        }

        function Add_Listeners(){
            //Add event listeners for tabs
            let tab_buttons = document.getElementsByClassName("nav_button");
            for (let x = 0; x < tab_buttons.length; x++){
                tab_buttons[x].addEventListener("click", (e) => {Change_Tab(e)})
            }
            //Add event listeners for start buttons
            let start_buttons = document.getElementsByClassName("start_button");
            for (let x = 0; x < start_buttons.length; x++){
                start_buttons[x].addEventListener("click", (e) => {Start(e)})
            }
            //Add event listeners for radio buttons
            let radio_buttons = document.getElementsByClassName("mouse_radio_button")
            for (let x = 0; x < radio_buttons.length; x++){
                radio_buttons[x].addEventListener("click", (e) => {Set_Radio_Value(e)})
            }
        }

        function Set_Radio_Value(event){
            data.pressing_key = event.target.value
        }

        function ToggleStart(){
            running = !running
            startButtons = document.getElementsByClassName("start_button")
            let tab_buttons = document.getElementsByClassName("nav_button");
            if (running){
                //Sets start buttons too stop
                for (let x = 0; x < startButtons.length; x++){startButtons[x].innerText = "Stop"}
                //Disables tabs
                for (let x = 0; x < tab_buttons.length; x++){tab_buttons[x].disabled = true}
            }else{
                //Sets stop buttons too start
                for (let x = 0; x < startButtons.length; x++){startButtons[x].innerText = "Start"}
                //Enables tabs
                for (let x = 0; x < tab_buttons.length; x++){tab_buttons[x].disabled = false}
            }
        }

        function Start(event){
            ToggleStart()
            if (event.target.id == "keyboard"){
                data.pressing_key = document.getElementById("keyboard_pressing_key").value
                data.toggle_key = document.getElementById("keyboard_toggle_key").value
                data.delay = document.getElementById("keyboard_delay").value
                eel.Start_Keyboard(data)
            }
            else{
                data.toggle_key = document.getElementById("mouse_toggle_key").value
                data.delay = document.getElementById("mouse_delay").value
                eel.Start_Mouse(data)
            }
        }

        function Main(){
            Add_Listeners()
            Change_Tab({target:{id:"mouse"}})
        }Main();
    </script>
</body>
</html>
